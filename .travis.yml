language: node_js
node_js:
  - "8"
sudo: required
cache: yarn
deploy:
  provider: surge
  skip_cleanup: true
  project: ./out/
  domain: patternfly.surge.sh
  on: gatsby2
notifications:
  email: false
git:
  depth: 1
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
- export PATH=$HOME/.yarn/bin:$PATH
- yarn install
- yarn bootstrap
install: true
script:
- yarn build
